<div class="headercart">
  <h2 class="text-center" style="color:black; margin-top: 5px;   font-size: 18px;
  "> Shopping Cart</h2>
</div>
<div class="container">
  <div class="deletecart">
    <button class="btn btn-danger" (click)="deletecart()" style="  font-size: 18px; ">Clear ShoppingCart</button>
    <span><button class="btn btn-success" (click)="addcart()">Add Order</button></span>
  </div>
  <div class="cartItems">
    <h3 style="  font-size: 18px; ">your cart contain {{productCart.length}} items</h3>
  </div>
</div>

<div class="cart">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Quanatity</th>
            <th scope="col">Total</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of productCart ,let index= index">
          <tr>
            <td>{{item.item.id}}</td>
            <td><img src="{{item.item.image}} "  style="height:100px ; width:100px"></td>
            <td>{{item.item.title}}</td>
            <td>{{item.item.price}}</td>
            <td><span class="btn btn-danger sm" (click)="plusamount(index)">+</span>
              <input class="text-center " type="text" (change)="detectedchange()" value="{{item.quantity}}" [(ngModel)]="item.quantity">
            <span class="btn btn-danger sm" (click)="minamount(index)">-</span>
            </td>
            <td>{{item.item.price * item.quantity}}</td>
            <td><i class="fa fa-trash-o" aria-hidden="true" (click)="deleteItem(index)"></i>
            </td>
          </tr>

        </tbody>
      </table>

      <div class="total ">
          <h3 class="totalcontent bg-dark">TotalPrice: {{total}}</h3>
      </div>
</div>

<div class="alert alert-success" *ngIf="success" role="alert">
your new cart is created Successfully</div>
